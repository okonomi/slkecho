require:
  - rubocop-performance
  - rubocop-rspec

AllCops:
  TargetRubyVersion: 3.0
  NewCops: enable

Style/Documentation:
  Enabled: false

Style/StringLiterals:
  Enabled: true
  EnforcedStyle: double_quotes

Style/StringLiteralsInInterpolation:
  Enabled: true
  EnforcedStyle: double_quotes

Layout/LineLength:
  Max: 120

RSpec/NamedSubject:
  Enabled: false

# https://github.com/zverok/saharspec/pull/7
RSpec:
  Language:
    Examples:
      Regular:
        - its_block
        - its_call
        - its_map
      Skipped:
        - xits_block
        - xits_call
        - xits_map
      Focused:
        - fits_block
        - fits_call
        - fits_map
